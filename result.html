<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="result.css">
</head>

<body>
    <p>Congratulations!! <br>Here are your results.</p>
    <div class="result-container">
        <h1>Quiz Result</h1>
        <div id="score"></div>
        
    
    </div>
    <script>
        const scored = localStorage.getItem("score")
        const questionNumber = localStorage.getItem("totalQuestions");
        const finalScore = Number(scored/questionNumber)*100;
        const dp = document.getElementById("score")
        dp.innerText = `${finalScore}%`
        
    </script>
</body>

</html>
