<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="result.css">
</head>

<body>
    <p>Congratulations!! <br>Here are your results.</p>
    <div class="result-container">
        <h1>Quiz Result :-</h1>
        <h4>You Score <span id="scc"></span> out of <span id="out"></span></h4>
        <div id="score"></div>
        
    
    </div>
    <script>
        const scored = localStorage.getItem("score")
        const questionNumber = localStorage.getItem("totalQuestions");
        let scc = document.getElementById("scc");
        let out = document.getElementById("out");
        const finalScore = Number(scored/questionNumber)*100;
        const dp = document.getElementById("score")
        dp.innerText = `${finalScore}%`
        scc.innerText = scored
        out.innerText = questionNumber
        
    </script>
</body>

</html>
